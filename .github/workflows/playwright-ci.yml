# =============================================================================
# GitHub Actions Workflow for Playwright Python Tests
# =============================================================================

name: Playwright Python Tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  playwright-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11']
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Playwright browsers
        run: |
          playwright install chromium
      
      - name: Install Playwright system dependencies
        run: |
          playwright install-deps
      
      - name: Run Playwright tests
        run: |
          pytest --browser=chromium --headed --tracing=retain-on-failure --screenshot=only-on-failure -v
      
      - name: Upload Playwright artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results-${{ matrix.python-version }}
          path: |
            test-results/
            playwright-report/
          retention-days: 7