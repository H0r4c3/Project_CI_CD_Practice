# =============================================================================
# GitHub Actions Workflow for Playwright Python Tests
# Simplified version that works reliably in CI
# =============================================================================

name: Playwright Python Tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  playwright-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Setup Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      # Install Python dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # Install Playwright browsers
      - name: Install Playwright browsers
        run: |
          playwright install chromium
      
      # Install system dependencies for browsers (CRITICAL for Linux)
      - name: Install Playwright system dependencies
        run: |
          playwright install-deps chromium
      
      # Run tests in headless mode (default for Playwright)
      - name: Run Playwright tests
        run: |
          pytest tests/ -v --browser=chromium
        env:
          PWDEBUG: 0
      
      # Upload artifacts on failure
      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 7
          if-no-files-found: ignore